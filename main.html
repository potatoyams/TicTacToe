<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameboard">
        <div id="r0c0" class="gamepieces"></div>
        <div id="r0c1" class="gamepieces"></div>
        <div id="r0c2" class="gamepieces"></div>
        <div id="r1c0" class="gamepieces"></div>
        <div id="r1c1" class="gamepieces"></div>
        <div id="r1c2" class="gamepieces"></div>
        <div id="r2c0" class="gamepieces"></div>
        <div id="r2c1" class="gamepieces"></div>
        <div id="r2c2" class="gamepieces"></div>
    </div>
    <div class="player-score">
        <p></p>
        <p></p>
    </div>
    <div class="container">
        <button id="resetGameBtn" class="gBtn">Reset Game</button>
        <button id="resetScoreBtn" class="gBtn">Reset Score</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <h2 style="text-align: center; color: white;">Are You Sure?</h2>
            <div class="confirm-container">
                <button class="confirm-btn" id="ybtn">Yes</button>
                <button class="confirm-btn" id="nbtn">No</button>
            </div>
        </div>
    </div>

    <!-- Player Input -->
    <div id="playerInput" class="player-modal">
        <div class="player-modal-content">
            <form onsubmit="return false">
                <label for="p1name">Player 1 Name: </label>
                <input type="text" id="p1name" name="p1name" maxlength="20">
                <br>
                <br>
                <label for="p2name">Player 2 Name: </label>
                <input type="text" id="p2name" name="p2name" maxlength="20">
                <input id="submitBtn" type="submit" value="Submit" />
            </form>
        </div>
    </div>

    <div id="result">
            
    </div>

    <script src="main.js"></script>
</body>

</html>
